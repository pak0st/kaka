<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنبوب أنبوب</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Уменьшаем изображение в 4 раза и повторяем его 15 раз */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 25%; /* уменьшаем размер изображения в 4 раза */
            height: auto;
            background-image: url('https://github.com/pak0st/kaka/raw/main/5224685376529097986.jpg');
            background-repeat: repeat-y; /* Повторяем изображение по вертикали */
            background-size: contain; /* Изображение будет масштабироваться */
            width: 100%;
            height: 100%;
        }

        /* Текст будет распределен по всему фону */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            white-space: pre-line; /* Сохраняем разрывы строк в тексте */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="text">
        أنبوب أنبوب
    </div>
</body>
</html>
