<html lang="ar">

    <style>
        body {
            background-color: black;
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Контейнер для картинок */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 0;
        }

        /* Каждая картинка уменьшена в 4 раза */
        .image-container img {
            width: 25%;
            height: auto;
        }

        /* Текст, который будет повторяться по всему фону */
        .text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            background-image: url('data:text/plain;charset=utf-8,القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف%20القرف');
            background-repeat: repeat;
            background-size: contain;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: pre-line; /* Сохраняет разрывы строк в тексте */
        }
    </style>
</head>
